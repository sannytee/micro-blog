<nav aria-label="Page navigation">
    <ul class="pagination" style="justify-content: space-between">
        <li class="page-item previous{% if not prev_url %} disabled{% endif %}">
            <a class="page-link" href="{{ prev_url or '#' }}" aria-label="Previous">
                <span aria-hidden="true">&laquo; Newer Posts</span>
            </a>
        </li>
        <li class="page-item next{% if not next_url %} disabled{% endif %}">
            <a class="page-link" href="{{ next_url or '#' }}" aria-label="Next">
                <span aria-hidden="true">Older Posts &raquo;</span>
            </a>
        </li>
    </ul>
</nav>
