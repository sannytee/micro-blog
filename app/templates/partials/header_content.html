<div class="header py-4">
    <div class="container">
        <div class="d-flex">
            <a class="header-brand" href="../index.html">
                Microblog
            </a>
                <div class="d-flex order-lg-2 ml-auto">
                    <div class="dropdown">
                        <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
                            <span class="avatar" style="background-image: url({{ current_user.avatar(256) }})"></span>
                            <span class="ml-2 d-none d-lg-block">
                                    <span class="text-default">{{ current_user.username }}</span>
                            </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                            <a class="dropdown-item" href="{{ url_for('general.user', username=current_user.username) }}">
                                <i class="dropdown-icon fe fe-user"></i> Profile
                            </a>
                            <a class="dropdown-item" href="#">
                                <span class="float-right"><span class="badge badge-primary">6</span></span>
                                <i class="dropdown-icon fe fe-mail"></i> Message
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{{ url_for('auth.logout') }}">
                                <i class="dropdown-icon fe fe-log-out"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
                <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0 collapsed" data-toggle="collapse" data-target="#headerMenuCollapse" aria-expanded="false">
                    <span class="header-toggler-icon"></span>
                </a>
        </div>
    </div>
</div>
<div class="header d-lg-flex p-0 collapse" id="headerMenuCollapse" style="">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 ml-auto">
                <form class="input-icon my-3 my-lg-0">
                    <input type="search" class="form-control header-search" placeholder="Searchâ€¦" tabindex="1">
                    <div class="input-icon-addon">
                        <i class="fe fe-search"></i>
                    </div>
                </form>
            </div>
            <div class="col-lg order-lg-first">
                <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                    <li class="nav-item">
                        {% if title == 'Home' %}
                            <a href="{{ url_for('general.main') }}" class="nav-link active"><i class="fe fe-home"></i> Home</a>
                        {% else %}
                            <a href="{{ url_for('general.main') }}" class="nav-link"><i class="fe fe-home"></i> Home</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if title == 'Explore' %}
                            <a href="{{ url_for('general.explore') }}" class="nav-link active"><i class="fe fe-hash"></i> Explore</a>
                        {% else %}
                            <a href="{{ url_for('general.explore') }}" class="nav-link"><i class="fe fe-hash"></i> Explore</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {%  if title == 'Notification' %}
                            <a class="nav-link active">
                                <i class="fe fe-bell"></i>
                                <span class="nav-unread"></span>
                                Notifications
                            </a>
                        {% else %}
                            <a class="nav-link">
                                <i class="fe fe-bell"></i>
                                <span class="nav-unread"></span>
                                Notifications
                            </a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
