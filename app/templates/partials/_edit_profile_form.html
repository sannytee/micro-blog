<form action="{{ url_for('general.edit_profile') }}" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ edit_form.bio.label(class="form-label") }}
        {{ edit_form.bio(class="form-control", rows=5) }}
    </div>
    <div class="form-group">
        {{ edit_form.username.label(class="form-label") }}
        {{ edit_form.username(class="form-control") }}
    </div>
    <div class="form-footer">
        {{ edit_form.submit(class="btn btn-primary btn-block") }}
    </div>
</form>
